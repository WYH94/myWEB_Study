<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		background-color: pink;
		width: 1000px;
		height: 250px;
		margin: auto;
		border-radius: 20px;
	}
		.radius a {
			width: 172px;
			height: 172px;
			background-color: #fff;
			display: inline-block;
			margin: 30px;
			border-radius: 50%;
			text-align: center;
			line-height: 172px;
			color: red;
			text-decoration: none;
			font-size: 700;
		}
		.radius a:hover{
			background-color: red;
			color: #fff;
		}
 	</style>
</head>
<body>
	<div class="radius">
		<a href="#">文字</a>
		<a href="#">文字</a>
		<a href="#">文字</a>
		<a href="#">文字</a>
	</div>
</body>
</html>
