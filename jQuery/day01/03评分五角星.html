<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .comment{
            color: yellow;
            font-size: 30px;
        }
    </style>
</head>
<script src="jquery-1.12.2.js"></script>
<script>
    $(function(){
        $(".comment>li").mouseenter(function(){
            $(this).text("★").prevAll("li").text("★").end().nextAll("li").text("☆");
        }).click(function(){
            $(this).attr("index","1").siblings("li").removeAttr("index");
        }).mouseleave(function(){
            $(".comment>li").text("☆");
            $(".comment>li[index=1]").text("★").prevAll("li").text("★");
        });
    });
</script>
<body>
<ul class="comment">
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
</ul>
</body>
</html>
